<!DOCTYPE html>
	<html> 
		<head>
			<title> Welcome to my page! </title> 
				<style> 
					.grid {
						background-color: green;
						display: grid;
						padding: 20px;
						grid-column-gap:20px; /*the espace between individual colums of the grid*/
						grid-row-gap:10px; /*the espace between individual row of the grid*/
						grid-template-columns:200px 200px auto; /*allows me to specify how wide(amplio) i want each column to be*/
						/*those the first column 200px the second column 200 px and the thrid column should be automatically generated */
					}
					.grid-item {
						background-color: white;
						font-size: 20px;
						/*margin: 20px;
						padding: 20px;
						width: 200px;*/
					}*/
				</style>
		</head>
		<body>
			<div>
			<h4> Hello </h4>
			</div>

			<div class="grid">
			<div class="grid-item"> 1 </div>
			<div class="grid-item"> 2 </div>
			<div class="grid-item"> 3 </div>
			<div class="grid-item"> 4 </div>
			<div class="grid-item"> 5 </div>
			<div class="grid-item"> 6 </div>

			<div class="grid-item"> 8 </div>

			<div class="grid-item"> 10 </div>
			<div class="grid-item"> 11 </div>
			<div class="grid-item"> 12 </div>
			</div>
		</body>
	</html>
